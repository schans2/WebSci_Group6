<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./resources/css/music_player.css">
        <link rel="stylesheet" type="text/css" href="./resources/css/playlist.css">
        <script src="./resources/js/jquery.js"></script>
        <script src="./resources/js/music_player.js"></script>
    </head>

    <body>
        <div id="navigation-bar">
            <a href="homePage.html"><img id="logo" src="./resources/playtwist.gif" alt="logo"></a>
            <p class="login">Login</p>
            <p class="register">Register</p>
        </div>
        <div id="playlist-content">
            <ul id="playlist">
                <li>music1</li>
                <li>music2</li>
            </ul>
		</div>
		<section id="searchBox">
			<h2>Search for song</h2>
			<input id="search" type="text" placeholder="Search song..."/>
			<button type="button">Search</button>
			<h3>Search results:</h3>
			<ol id="results" type="1"></ol>
		</section>
        <div id="app-cover">
            <div id="bg-artwork"></div>
            <div id="player">
                <div id="player-track">
                    <div id="album-name"></div>
                    <div id="track-name"></div>
                    <div id="s-area">
                        <div id="ins-time"></div>
                        <div id="s-hover"></div>
                        <div id="seek-bar"></div>
                    </div>
                </div>
                <div id="player-content">
                    <div id="album-art"></div>
                    <div id="player-controls">
                        <div class="control">
                            <div class="button" id="play-previous">
                                <i class="fa fa-backward"></i>
                            </div>
                        </div>
                        <div class="control">
                            <div class="button" id="play-pause-button">
                                <i class="fa fa-play"></i>
                            </div>
                        </div>
                        <div class="control">
                            <div class="button" id="play-next">
                                <i class="fa fa-forward"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="friend-cotent">
            <ul id="friend">
                <li>friend1</li>
                <li>friend2</li>
            </ul>
		</div>
		<section id="bottomBox">
			<h2>Play Queue</h2>
			<p>Click song to remove</p>
			<ol id="queue" type="1"></ol>
		</section>
    </body>
</html>
