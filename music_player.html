<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./resources/css/music_player.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="./resources/js/jquery.js"></script>
        <script src="./resources/js/music_player.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
            <a class="navbar-brand" href="homePage.html"><img id="piclogo" src="./resources/playtwist.GIF" width="130" height="90" class="d-inline-block align-top"
                draggable="false" alt="PlayTwist logo" /></a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="login.html">Login</a>
                <a class="nav-item nav-link" href="login.html">Sign Up</a>
              </div>
            </div>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
        <div id="playlist-content" class="float-left">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    music 1000000
                    <span class="badge badge-primary badge-pill">100 &#128150;</span>
                   
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    music 2
                    <span class="badge badge-primary badge-pill">2 &#128150;</span>   
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    music 20
                    <span class="badge badge-primary badge-pill">0 &#128150;</span>   
                </li>
            </ul>
            <li class="list-group-item list-group-item-action list-group-item-info">Save this Play List</li>
        </div>
        <div id="friend-cotent" class="float-right">
            <ul class="list-group">
                <li class="list-group-item list-group-item-success">friend1</li>
                <li class="list-group-item list-group-item-secondary">friend2</li>
            </ul>
        </div>
        
		<section id="searchBox">
			<h2>Search for song</h2>
			<input id="search" type="text" placeholder="Search song..."/>
			<button type="button">Search</button>
			<h3>Search results:</h3>
			<ol id="results" type="1"></ol>
		</section>
        <div id="app-cover">
            <div id="player">
                <div id="player-track">
                    <div id="album-name"></div>
                    <div id="track-name"></div>
                    <div id="s-area">
                        <div id="ins-time"></div>
                        <div id="s-hover"></div>
                        <div id="seek-bar"></div>
                    </div>
                </div>
                <div id="player-content">
                    <div id="album-art"></div>
                    <div id="player-controls">
                        <div class="control">
                            <div class="button" id="play-previous">
                                <i class="fa fa-backward"></i>
                            </div>
                        </div>
                        <div class="control">
                            <div class="button" id="play-pause-button">
                                <i class="fa fa-play"></i>
                            </div>
                        </div>
                        <div class="control">
                            <div class="button" id="play-next">
                                <i class="fa fa-forward"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
		<section id="bottomBox">
			<h2>Play Queue</h2>
			<p>Click song to remove</p>
			<ol id="queue" type="1"></ol>
		</section>
    </body>
</html>
