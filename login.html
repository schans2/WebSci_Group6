<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./resources/css/login.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img id="piclogo" src="./resources/playtwist.GIF" width="130" height="90" class="d-inline-block align-top"
                draggable="false" alt="PlayTwist logo" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Join a Playlist</a>
                <a class="nav-item nav-link" href="#">Login</a>
                <a class="nav-item nav-link" href="#">Sign Up</a>
              </div>
            </div>
          </nav>
          <div class="container">
            <div class="row">
                <div id="login" class="col-lg-8">
                    <h2>Login</h2>
                    <form>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username"><br>
                        <label for="password">Password:</label>
                        <input type="text" id="password" name="password"><br>
                        <input id="button" type="submit" value="Log In">
                        <a href="#">Forgot Password?</a>
                    </form>
                </div>
                <div id="signup" class="col-lg-8">
                    <h2>Sign Up</h2>
                    <form>
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname"><br>
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname"><br>
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email"><br>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username"><br>
                        <label for="password">Password:</label>
                        <input type="text" id="password" name="password"><br>
                        <input id="button" type="submit" value="Sign Up">
                    </form>
                </div>
            </div>
          </div>
          <footer>
            <ul>
                <a href="#">About Us</a>
            </ul>
        </footer>
    </body>
</html>
